<div class="modal">
	<div class="modal__body">
		<button class="btn-close">&#10006;</button>
		<p class="modal__title">
			Отправьте заявку, и наш инженер, ответственный за работу с
			клиентами, наберет вас.
		</p>
		<p class="modal__descr">
			Он ответит на ваши вопросы или сделает предварительный расчет
			стоимости.
		</p>
		<form action="" class="form modal__form">
			<input
				class="form__input form__input--focus"
				type="text"
				placeholder="Имя"
			/>
			<input class="form__input" type="tel" placeholder="Телефон" />
			<button class="btn form__btn">Отправить</button>
		</form>
	</div>
</div>
